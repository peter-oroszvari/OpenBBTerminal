        Google Search Is The Best, And That There's No Apple Search Engine In The
        Works\",\"teaser\":\"Apple&#39;s Eddy Cue is set to testify in Google&#39;s
        ongoing billion-dollar monopoly trial involving a $19 billion search deal.\",\"body\":\"<p>In
        the ongoing billion-dollar legal standoff between Google and&nbsp;the U.S.
        Department of Justice&nbsp;concerning an alleged online search monopoly,&nbsp;<strong>Apple
        Inc.&#8217;s&nbsp;(NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/AAPL#NASDAQ\\\">AAPL</a>)</strong>
        Senior Vice President of Services, <strong>Eddy Cue</strong>, is preparing
        to testify. The case revolves around a $19 billion search deal between the
        tech giants.</p>\\n\\n\\n\\n<p><strong>What Happened</strong>: The trial will
        examine&nbsp;a deal in which <strong>Alphabet Inc.&#8217;s (NASDAQ:<a class=\\\"ticker\\\"
        href=\\\"https://www.benzinga.com/stock/GOOG#NASDAQ\\\">GOOG</a>) (NASDAQ:<a
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/GOOGL#NASDAQ\\\">GOOGL</a>)
        Google</strong>&nbsp;compensates&nbsp;Apple billions of dollars to&nbsp;secure
        its position as&nbsp;the default search engine on&nbsp;iPhone&#8217;s browser
        and other platforms.</p>\\n\\n\\n\\n<p>According to Bernstein estimates, the
        payment from Google to Apple is projected to hit $19 billion this year.</p>\\n\\n\\n\\n<p><em>See
        Also:&nbsp;<a href=\\\"https://www.benzinga.com/news/23/09/34843123/elon-musk-buying-iphone-15-ios-17-draining-battery-jaw-dropping-deal-on-new-phones-and-more-this-wee?itm_source=parsely-api\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">Elon Musk Buying iPhone
        15, iOS 17 Draining Battery, Jaw-Dropping Deal On New Phones And More: This
        Week</a></em></p>\\n\\n\\n\\n<p>Cue, the architect of this agreement on behalf
        of Apple, is expected to argue that Google&#8217;s search engine was selected
        as the default for iPhones due to its superior quality, <a href=\\\"https://www.cnbc.com/2023/09/26/apple-exec-eddy-cue-testify-google-trial-about-19-billion-search-deal.html\\\">reported</a>
        CNBC. He will also maintain that Apple has no plans to develop a competing
        search engine, considering Google&#8217;s robust presence in the market.</p>\\n\\n\\n\\n<p>Cue
        will also disclose that Apple has entered into revenue-sharing agreements
        with other search engines, including Yahoo, Microsoft Bing, DuckDuckGo, and
        Ecosia. This disclosure supports Apple&#8217;s stance that users retain the
        freedom to select their default search engines.</p>\\n\\n\\n\\n<p>This trial
        might shed&nbsp;light on one of the&nbsp;most confidential deals in the tech
        industry that has been kept under wraps for over a decade. The case, which
        is anticipated to run for 10 weeks, is considered the biggest tech monopoly
