        26 Sep 2023 02:08:55 -0400\",\"updated\":\"Tue, 26 Sep 2023 02:08:56 -0400\",\"title\":\"iPhone
        15 Pro Max Vs. Samsung Galaxy S23 Ultra: Which Takes The Best Moon Shots?
        The Winner Is Clear, But...\",\"teaser\":\"A leaker known as Ice Universe
        on Twitter, now rebranded as X, shared side-by-side images of moon shots taken
        with the iPhone 15 Pro Max and the Samsung Galaxy S23 Ultra.\",\"body\":\"<p>In
        a comparison between\_<strong>Apple Inc.</strong>&#8216;s (NASDAQ:<a class=\\\"ticker\\\"
        href=\\\"https://www.benzinga.com/stock/AAPL#NASDAQ\\\">AAPL</a>) iPhone 15
        Pro Max and\_<strong>Samsung Electronics</strong> (OTC:<a class=\\\"ticker\\\"
        href=\\\"https://www.benzinga.com/stock/SSNLF#OTC\\\">SSNLF</a>) Galaxy S23
        Ultra, the differences in their\_<a href=\\\"https://www.benzinga.com/news/23/03/31337919/samsung-is-allegedly-faking-zoom-photos-of-the-moon-wonder-how-elon-musk-will-react-now\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">moon photography capabilities</a>\_have
        sparked discussions on why Apple&#8217;s latest high-end smartphone may have
        limitations in this aspect compared to Samsung&#8217;s flagship model.</p>\\n\\n\\n\\n<p><strong>What
        Happened</strong>: On Monday, a leaker known as Ice Universe on Twitter, now
        rebranded as X, shared side-by-side images of moon shots taken with the iPhone
        15 Pro Max and the Samsung Galaxy S23 Ultra. These photos were captured at
        a 25x zoom level.</p>\\n\\n\\n\\n<p><em>See Also:&nbsp;</em><a target=\\\"_blank\\\"
        href=\\\"https://www.benzinga.com/news/23/09/34671801/tim-cook-defends-apples-stance-why-cupertino-wont-abandon-elon-musks-x-amid-adl-controversy\\\"
        rel=\\\"noreferrer noopener\\\"><em>Tim Cook Defends Apple&#8217;s Stance:
        Why Cupertino Won&#8217;t Abandon Elon Musk&#8217;s X Amid ADL Controversy</em></a></p>\\n\\n\\n\\n<p>The
        image taken with the iPhone 15 Pro Max showed the moon as a somewhat overexposed
        light source, lacking the defined details one would expect from a high-end
        smartphone camera. In contrast, the picture taken with the Galaxy S23 Ultra
        presented a clearer and more detailed view of the lunar surface.</p>\\n\\n\\n\\n<p>In
        response to questions about potential bias, the leaker defended the iPhone
        15 Pro Max&#8217;s results, explaining that attempts were made to manually
        reduce the brightness to improve the photos. However, the iPhone struggled
        to focus and capture clear details during this process.</p>\\n\\n\\n\\n<figure
        class=\\\"wp-block-embed is-type-rich is-provider-twitter wp-block-embed-twitter\\\"><div
        class=\\\"wp-block-embed__wrapper\\\">\\n<blockquote class=\\\"twitter-tweet\\\"
        data-width=\\\"500\\\" data-dnt=\\\"true\\\"><p lang=\\\"en\\\" dir=\\\"ltr\\\">Some
        people question that I deliberately overexpose the moon photos taken by iPhone
        15 pro max, which is a slander. I tried to take a lot of moon photos and tried
        to manually reduce the brightness many times, but in the process of reducing
        the brightness, the iPhone was difficult\u2026 <a href=\\\"https://t.co/u73OnswtYk\\\">pic.twitter.com/u73OnswtYk</a></p>&mdash;
        ICE UNIVERSE (@UniverseIce) <a href=\\\"https://twitter.com/UniverseIce/status/1706469909000257778?ref_src=twsrc%5Etfw\\\">September
        26, 2023</a></blockquote><script async src=\\\"https://platform.twitter.com/widgets.js\\\"
        charset=\\\"utf-8\\\"></script>\\n</div></figure>\\n\\n\\n\\n<p>Naturally,
        netizens were quick to jump into the comment section, and while some said
        that the leaker&#8217;s skills are subpar, others said that &#8220;S23 ultra
        destroys the iPhone.&#8221;</p>\\n\\n\\n\\n<figure class=\\\"wp-block-embed
        is-type-rich is-provider-twitter wp-block-embed-twitter\\\"><div class=\\\"wp-block-embed__wrapper\\\">\\n<blockquote
        class=\\\"twitter-tweet\\\" data-width=\\\"500\\\" data-dnt=\\\"true\\\"><p
        lang=\\\"en\\\" dir=\\\"ltr\\\">Iphone sucks</p>&mdash; Texas Made (@ramirezdtx)
        <a href=\\\"https://twitter.com/ramirezdtx/status/1706473561353773380?ref_src=twsrc%5Etfw\\\">September
        26, 2023</a></blockquote><script async src=\\\"https://platform.twitter.com/widgets.js\\\"
        charset=\\\"utf-8\\\"></script>\\n</div></figure>\\n\\n\\n\\n<figure class=\\\"wp-block-embed
        is-type-rich is-provider-twitter wp-block-embed-twitter\\\"><div class=\\\"wp-block-embed__wrapper\\\">\\n<blockquote
        class=\\\"twitter-tweet\\\" data-width=\\\"500\\\" data-dnt=\\\"true\\\"><p
        lang=\\\"en\\\" dir=\\\"ltr\\\">Use the S23 ultra you will get a good moon
        shot</p>&mdash; Dale Sr. (@DaleSr141) <a href=\\\"https://twitter.com/DaleSr141/status/1706499786914893959?ref_src=twsrc%5Etfw\\\">September
        26, 2023</a></blockquote><script async src=\\\"https://platform.twitter.com/widgets.js\\\"
        charset=\\\"utf-8\\\"></script>\\n</div></figure>\\n\\n\\n\\n<figure class=\\\"wp-block-embed
        is-type-rich is-provider-twitter wp-block-embed-twitter\\\"><div class=\\\"wp-block-embed__wrapper\\\">\\n<blockquote
        class=\\\"twitter-tweet\\\" data-width=\\\"500\\\" data-dnt=\\\"true\\\"><p
        lang=\\\"en\\\" dir=\\\"ltr\\\">Moon shots are always difficult on iPhone</p>&mdash;
        necondaa (@necondaa007) <a href=\\\"https://twitter.com/necondaa007/status/1706472445484597657?ref_src=twsrc%5Etfw\\\">September
        26, 2023</a></blockquote><script async src=\\\"https://platform.twitter.com/widgets.js\\\"
        charset=\\\"utf-8\\\"></script>\\n</div></figure>\\n\\n\\n\\n<p><strong>Why
        It&#8217;s Important:&nbsp;</strong>The&nbsp;<a target=\\\"_blank\\\" href=\\\"https://www.benzinga.com/news/23/05/32623067/how-to-take-the-perfect-moon-shot-using-an-iphone-14\\\"
        rel=\\\"noreferrer noopener\\\">debate between Samsung and Apple</a>&nbsp;in
        the realm of moon photography isn&#8217;t new.&nbsp;</p>\\n\\n\\n\\n<p>Samsung&#8217;s
        &#8220;Space Zoom&#8221; feature has garnered attention for its&nbsp;<a target=\\\"_blank\\\"
        href=\\\"https://www.benzinga.com/news/23/02/30750200/no-its-not-an-iphone-elon-musk-impressed-by-this-smartphones-insane-zoom-capability\\\"
        rel=\\\"noreferrer noopener\\\">ability to capture detailed moon photos</a>.
        However, discussions have arisen regarding the authenticity of these images,
        with some suggesting that Samsung&#8217;s devices add details that were originally
        absent.</p>\\n\\n\\n\\n<p>In 2021, Input Mag published a feature investigating
        the &#8220;fake detailed moon photos&#8221; captured by the&nbsp;<strong>Galaxy
        S21 Ultra</strong>. Samsung maintained that they do not overlay images or
        apply texture effects but use AI to enhance details by reducing blurs and
        noise.</p>\\n\\n\\n\\n<p>While the exact methods remain mysterious, it&#8217;s
        clear that Samsung&#8217;s approach to moon photography involves AI processing,
        potentially generating details that didn&#8217;t exist in the original photo.</p>\\n\\n\\n\\n<p><em>Check
        out more of Benzinga&#8217;s Consumer Tech coverage by&nbsp;</em><a target=\\\"_blank\\\"
        href=\\\"https://www.benzinga.com/topic/consumer-tech\\\" rel=\\\"noreferrer
        noopener\\\"><em>following this link</em></a><em>.</em></p>\\n\\n\\n\\n<p><em>Read
        Next:&nbsp;</em><a target=\\\"_blank\\\" href=\\\"https://www.benzinga.com/news/23/09/34835034/tesla-ceo-elon-musk-is-so-impressed-by-apples-iphone-15-photos-that-he-tells-tim-cook-im-buying-one\\\"
        rel=\\\"noreferrer noopener\\\"><em>Tesla CEO Elon Musk Is So Impressed By
        Apple&#8217;s iPhone 15 Photos That He Tells Tim Cook, &#8216;I&#8217;m Buying
        One&#8217;</em></a></p>\",\"url\":\"https://www.benzinga.com/news/23/09/34889807/iphone-15-pro-max-vs-samsung-galaxy-s23-ultra-which-takes-the-best-moon-shots-the-winner-is-clear-bu\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/iPhone_15_Pro_Max_vs_Samsung_Galaxy_S23_Ultra_Moon_Shot.jpeg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/iPhone_15_Pro_Max_vs_Samsung_Galaxy_S23_Ultra_Moon_Shot.jpeg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/iPhone_15_Pro_Max_vs_Samsung_Galaxy_S23_Ultra_Moon_Shot.jpeg\"}],\"channels\":[{\"name\":\"News\"},{\"name\":\"Top
