        26 Sep 2023 07:34:04 -0400\",\"title\":\"Meta Quest 3 Takes On Apple Vision
        Pro: What You Need to Know \u2014 Release Date, Specs, And Prices Leak Before
        Connect\",\"teaser\":\"The Meta Quest 3 is set to compete with Apple&#39;s
        Vision Pro, and this article provides an overview of its release date, specifications,
        and pricing, all revealed ahead of the Meta Connect event.\",\"body\":\"<p><strong>Meta
        Platforms Inc.&#8217;s</strong>&nbsp;(NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/META#NASDAQ\\\">META</a>)&nbsp;<strong>Quest
        3</strong>&nbsp;is set to&nbsp;<a href=\\\"https://www.benzinga.com/news/23/06/32730028/how-does-apples-vision-pro-compare-with-metas-quest-3\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">compete head-to-head</a>&nbsp;with&nbsp;<strong>Apple
        Inc.&#8217;s</strong>&nbsp;(NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/AAPL#NASDAQ\\\">AAPL</a>)&nbsp;<strong>Vision
        Pro</strong>, and in this article, we have provided a factual overview of
        its release date, specifications, and pricing, all revealed ahead of the&nbsp;<strong>Meta
        Connect</strong>&nbsp;event.</p>\\n\\n\\n\\n<p><strong>What Happened:\_</strong>The
        Meta Quest 3 will debut at the upcoming Meta Connect event on Sept. 27. It
        will come with a 40% slimmer design than its predecessor and high-resolution
        color mixed reality combining AR/VR elements.</p>\\n\\n\\n\\n<p>But here&#8217;s
        the exciting part \u2013 Latest rumors suggest that Quest 3 might hit the
        shelves on Oct. 10, just around two weeks after the Connect.</p>\\n\\n\\n\\n<p>Now,
        this isn&#8217;t set in stone, but this was reported by an\_<strong>X\_</strong>(formerly
        Twitter) user named Luna on the platform, who supposedly got the info from
        an insider at\_<strong>GameStop</strong>.</p>\\n\\n\\n\\n<figure class=\\\"wp-block-embed
        is-type-rich is-provider-twitter wp-block-embed-twitter\\\"><div class=\\\"wp-block-embed__wrapper\\\">\\n<blockquote
        class=\\\"twitter-tweet\\\" data-width=\\\"500\\\" data-dnt=\\\"true\\\"><p
        lang=\\\"en\\\" dir=\\\"ltr\\\">Potential Exclusive:<br>An anonymous source
        at GameStop reached out to me with Meta Quest 3 promo information they got
        today ahead of next week&#39;s launch at Meta Connect.<br><br>Release Date:
        October 10th, 2023<br>SKU #1 128GB, $499 USD<br>SKU #2 ???GB, $649 USD <a
        href=\\\"https://t.co/ZzvJ99svxP\\\">pic.twitter.com/ZzvJ99svxP</a></p>&mdash;
        Luna (@Lunayian) <a href=\\\"https://twitter.com/Lunayian/status/1704970519953518804?ref_src=twsrc%5Etfw\\\">September
        21, 2023</a></blockquote><script async src=\\\"https://platform.twitter.com/widgets.js\\\"
        charset=\\\"utf-8\\\"></script>\\n</div></figure>\\n\\n\\n\\n<p><em>See Also:&nbsp;</em><a
        target=\\\"_blank\\\" href=\\\"https://www.benzinga.com/news/23/06/32730028/how-does-apples-vision-pro-compare-with-metas-quest-3\\\"
        rel=\\\"noreferrer noopener\\\"><em>How Does Apple&#8217;s Vision Pro Compare
        With Meta&#8217;s Quest 3?</em></a></p>\\n\\n\\n\\n<p>Here&#8217;s a compilation
        of all the leaks, rumors, and confirmed reports related to Meta Quest 3:&nbsp;</p>\\n\\n\\n\\n<p><strong>Pricing
        Details:</strong>&nbsp;The base model with 128GB of storage is priced at $499,
        a detail previously confirmed by Meta CEO&nbsp;<strong>Mark Zuckerberg</strong>.
        However, the aforementioned leak also suggested a higher-tier model priced
        at $649. This may come with 512GB of storage.&nbsp;</p>\\n\\n\\n\\n<p><strong>Europe
        And Britain Price Drops:</strong>&nbsp;Interestingly, Meta has reportedly
        reduced the base 128GB model prices in select regions. In the EU, the price
        has dropped from \u20AC569.99 to \u20AC549.99, and in the U.K., it decreased
        from \xA3499.99 to \xA3479.99.&nbsp;</p>\\n\\n\\n\\n<p>The reason behind these
        potential price drops remains unclear, but it&#8217;s undoubtedly a welcome
        development for European customers, considering that the Quest 3 will be the
        most expensive headset by the company to date.&nbsp;</p>\\n\\n\\n\\n<p><strong>Processor
        Power:&nbsp;</strong>The Quest 3 is&nbsp;<a target=\\\"_blank\\\" href=\\\"https://www.benzinga.com/markets/equities/23/05/32611150/apples-mixed-reality-headset-clash-with-meta-to-play-out-same-way-as-formers-15-year-fight-with-\\\"
        rel=\\\"noreferrer noopener\\\">expected to be equipped</a>&nbsp;with the
        new&nbsp;<strong>Qualcomm Snapdragon XR2 Gen 2</strong>&nbsp;chipset, which
        could deliver &#8220;twice the graphics performance&#8221; of the XR2 Gen
        1 that powered the&nbsp;<strong>Meta Quest 2</strong>.</p>\\n\\n\\n\\n<p><strong>RAM
        Revelation:\_</strong>Previously, a\_<strong>Reddit</strong>\_<a href=\\\"https://www.reddit.com/r/OculusQuest/comments/16q6va3/psa_quest_3_will_have_8gb_of_ram_not_12/\\\"
        target=\\\"_blank\\\" rel=\\\"noreferrer noopener\\\">leak</a>\_quashed previous
        reports and suggested that the headset would come with 8 GB of RAM, not 12
        GB. This decision may disappoint some, especially considering that the Meta
        Quest Pro boasts 12 GB of RAM.</p>\\n\\n\\n\\n<figure class=\\\"wp-block-image
        size-large\\\"><img decoding=\\\"async\\\" loading=\\\"lazy\\\" width=\\\"1024\\\"
        height=\\\"594\\\" src=\\\"https://s3.amazonaws.com/editorial.benzinga.com/wp-content/uploads/2023/09/26053002/Screenshot-2023-09-26-at-2.41.01-PM-1024x594.png\\\"
        alt=\\\"\\\" class=\\\"wp-image-112761\\\" srcset=\\\"https://s3.amazonaws.com/editorial.benzinga.com/wp-content/uploads/2023/09/26053002/Screenshot-2023-09-26-at-2.41.01-PM-1024x594.png
        1024w,https://s3.amazonaws.com/editorial.benzinga.com/wp-content/uploads/2023/09/26053002/Screenshot-2023-09-26-at-2.41.01-PM-300x174.png
        300w,https://s3.amazonaws.com/editorial.benzinga.com/wp-content/uploads/2023/09/26053002/Screenshot-2023-09-26-at-2.41.01-PM-768x446.png
        768w,https://s3.amazonaws.com/editorial.benzinga.com/wp-content/uploads/2023/09/26053002/Screenshot-2023-09-26-at-2.41.01-PM-1536x891.png
        1536w,https://s3.amazonaws.com/editorial.benzinga.com/wp-content/uploads/2023/09/26053002/Screenshot-2023-09-26-at-2.41.01-PM.png
        1692w\\\" sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /></figure>\\n\\n\\n\\n<p><strong>Passthrough
        And Display Specs:</strong>&nbsp;The same leaked spec sheet, which seems to
        be marketing material from Meta, provides details on the &#8220;High-fidelity,
        full-color passthrough powered by Meta Reality.&#8221; It mentions a 4MP color
        video passthrough with 18 pixels per degree resolution.&nbsp;</p>\\n\\n\\n\\n<figure
        class=\\\"wp-block-image size-large\\\"><img decoding=\\\"async\\\" loading=\\\"lazy\\\"
        width=\\\"1024\\\" height=\\\"594\\\" src=\\\"https://s3.amazonaws.com/editorial.benzinga.com/wp-content/uploads/2023/09/26053015/Screenshot-2023-09-26-at-2.41.01-PM-1-1024x594.png\\\"
        alt=\\\"\\\" class=\\\"wp-image-112764\\\" srcset=\\\"https://s3.amazonaws.com/editorial.benzinga.com/wp-content/uploads/2023/09/26053015/Screenshot-2023-09-26-at-2.41.01-PM-1-1024x594.png
        1024w,https://s3.amazonaws.com/editorial.benzinga.com/wp-content/uploads/2023/09/26053015/Screenshot-2023-09-26-at-2.41.01-PM-1-300x174.png
        300w,https://s3.amazonaws.com/editorial.benzinga.com/wp-content/uploads/2023/09/26053015/Screenshot-2023-09-26-at-2.41.01-PM-1-768x446.png
        768w,https://s3.amazonaws.com/editorial.benzinga.com/wp-content/uploads/2023/09/26053015/Screenshot-2023-09-26-at-2.41.01-PM-1-1536x891.png
        1536w,https://s3.amazonaws.com/editorial.benzinga.com/wp-content/uploads/2023/09/26053015/Screenshot-2023-09-26-at-2.41.01-PM-1.png
        1692w\\\" sizes=\\\"(max-width: 1024px) 100vw, 1024px\\\" /></figure>\\n\\n\\n\\n<p>It&#8217;s
        important to note that the 18 PPD figure is likely specific to the video passthrough
        function and not indicative of the expected PPD when using the headset in
        virtual reality, where a higher resolution may be anticipated,&nbsp;<a target=\\\"_blank\\\"
        href=\\\"https://www.tomsguide.com/news/meta-quest-3-release-date-specs-and-final-prices-just-leaked-ahead-of-connect\\\"
        rel=\\\"noreferrer noopener\\\">reported</a>&nbsp;Tom&#8217;s Guide.&nbsp;&nbsp;</p>\\n\\n\\n\\n<p><strong>Additional
        Specs:</strong>&nbsp;Aside from the RAM and passthrough details, the leaked
        specifications largely confirm what was previously known. The headset is expected
        to feature an LCD with a resolution of 2064 x 2208 pixels per eye, achieved
        through pancake lenses.</p>\\n\\n\\n\\n<p><strong>Why It&#8217;s Important:</strong>&nbsp;In
        June earlier this year,&nbsp;<a target=\\\"_blank\\\" href=\\\"https://www.benzinga.com/news/23/06/32684691/ahead-of-apples-arvr-headset-unveiling-meta-launches-quest-3-heres-everything-you-need-to-know\\\"
        rel=\\\"noreferrer noopener\\\">Zuckerberg revealed the Quest 3</a>&nbsp;just
        a few days before Apple launched its Vision Pro.&nbsp;</p>\\n\\n\\n\\n<p>The
        Meta CEO said the Quest 3 was the ultimate way to experience mixed and virtual
        reality using a single device.</p>\\n\\n\\n\\n<p>It is worth noting that Apple&#8217;s
        Vision Pro has a hefty price tag of $3499. While Meta Quest 3 is relatively
        cheaper,&nbsp;<strong>Quest Pro&nbsp;</strong>is currently priced at $999.99
        in the U.S.</p>\\n\\n\\n\\n<p>Users will have to wait until early 2024 to
        get their hands on the Vision Pro in the U.S., which will be released in other
        countries later in the year.</p>\\n\\n\\n\\n<p><em>Image Credits &#8211; Shutterstock</em></p>\\n\\n\\n\\n<p><em>Check
        out more of Benzinga&#8217;s Consumer Tech coverage by&nbsp;</em><a target=\\\"_blank\\\"
        href=\\\"https://www.benzinga.com/topic/consumer-tech\\\" rel=\\\"noreferrer
        noopener\\\"><em>following this link</em></a><em>.</em></p>\\n\\n\\n\\n<p><em>Read
        Next:&nbsp;</em><a target=\\\"_blank\\\" href=\\\"https://www.benzinga.com/news/23/07/33413084/mark-zuckerberg-says-meta-quest-3-will-be-the-first-easily-accessible-mainstream-vr-headset\\\"
        rel=\\\"noreferrer noopener\\\"><em>Mark Zuckerberg Says Meta Quest 3 Will
        Be The First Easily Accessible Mainstream VR Headset</em></a></p>\",\"url\":\"https://www.benzinga.com/news/23/09/34900811/meta-quest-3-takes-on-apple-vision-pro-what-you-need-to-know-release-date-specs-and-prices-leak-befo\",\"image\":[{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/Meta_Quest_2_0.jpeg\"},{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/Meta_Quest_2_0.jpeg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/Meta_Quest_2_0.jpeg\"}],\"channels\":[{\"name\":\"News\"},{\"name\":\"Tech\"}],\"stocks\":[{\"name\":\"AAPL\"},{\"name\":\"META\"}],\"tags\":[{\"name\":\"AR/VR\"},{\"name\":\"Consumer
