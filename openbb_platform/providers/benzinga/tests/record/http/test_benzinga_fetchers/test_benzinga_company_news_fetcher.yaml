        26 Sep 2023 10:56:23 -0400\",\"updated\":\"Tue, 26 Sep 2023 10:58:12 -0400\",\"title\":\"Amazon
        Goes All In For Its AI Creation\",\"teaser\":\"The e-commerce and cloud titan,
        Amazon.com Inc (NASDAQ: AMZN) just revealed it had placed a big bet on AI
        development by investing\_$4 billion in AI company Anthropic, which makes
        chatbots that rival\_Microsoft Corporation (NASDAQ: MSFT)-backed&amp;\",\"body\":\"<p>The
        e-commerce and cloud titan, Amazon.com Inc (NASDAQ:<a class=\\\"ticker\\\"
        href=\\\"https://www.benzinga.com/stock/AMZN#NASDAQ\\\">AMZN</a>) just revealed
        it had placed a big bet on AI development by investing&nbsp;$4 billion in
        AI company Anthropic, which makes chatbots that rival&nbsp;Microsoft Corporation
        (NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/MSFT#NASDAQ\\\">MSFT</a>)-backed&nbsp;OpenAI&rsquo;s
        ChatGPT.&nbsp;With the aim to advance generative AI development, the strategic
        partnership will make&nbsp;Amazon Web Services&nbsp;the startup&rsquo;s&nbsp;primary
        cloud provider&nbsp;while&nbsp;AWS customers&nbsp;will gain early access to
        unique features for model customization along with fine-tuning capabilities
        from Anthropic who was founded by former OpenAI research executives. Anthropic
        recently&nbsp;debuted its new AI chatbot called Claude 2&nbsp;and is Amazon&rsquo;s
        latest conquest as it continues competing against Microsoft and Alphabet (NASDAQ:<a
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/GOOG#NASDAQ\\\">GOOG</a>)
        in AI development.</p>\\r\\n\\r\\n<h3>The Deal Is More About Chip Development
        Than Chatbot Rivalry</h3>\\r\\n\\r\\n<p>San Francisco-based Anthropic has
        its own AI chatbot that rivals that of Microsoft-backed ChatGPT. Released
        in July, Claude 2&nbsp;will help AWS customers to develop new generative AI-powered
        applications that have the power to completely transform their organizations.
        But, more importantly, Anthropic and Amazon agreed to develop the next set
        of chips together with Anthropic agreeing to use Amazon&rsquo;s chips to develop
        its future models. Therefore, the bigger picture is about a power shift on
        the AI chip front, maybe not in a year, but in about five years, this deal
        could power Amazon to dramatically change yet another competitive landscape.&nbsp;</p>\\r\\n\\r\\n<h3>Challenging
        Nvidia, The AI Chip King</h3>\\r\\n\\r\\n<p>Moreover, Amazon&rsquo;s deal
        with Anthropic aims to show that alternative chips can be used for fueling
        AI, therefore, challenging the dominance of Nvidia Corporation (NASDAQ:<a
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/NVDA#NASDAQ\\\">NVDA</a>).
        The key product of Nvidia&nbsp;is a GPU, semiconductor that is used to train
        large AI models.&nbsp;With the AI hype, Nvidia smashed financial forecasts,
        but that may no longer be the case in the future as Amazon clearly showed
        its intention of developing customized AWS chips. Nvidia is currently the
        undebatable AI winner simply because it got into it long before anyone else.</p>\\r\\n\\r\\n<h3>Tech
        Giants And Their AI Ambitions</h3>\\r\\n\\r\\n<p>Big Tech is increasingly
        entering collaborations with smaller AI firms. Although Microsoft led the
        way with its multibillion-dollar investment in OpenAI, Amazon just swooped
        up a AI hotspot, simultaneously beating Google who was an early investor in
        Anthropic with the AI startup announcing only seven months ago that it had
        selected Google as its cloud provider. But Amazon does not have a record of
        chasing markets but rather creating them. Therefore, only time will show Amazon&rsquo;s
        new creation and contribution to the AI future in-the-making.&nbsp;</p>\\r\\n\\r\\n<p><em>DISCLAIMER:
        This content is for informational purposes only. It is not intended as investing
        advice.</em></p>\\r\\n\",\"url\":\"https://www.benzinga.com/23/09/34913285/amazon-goes-all-in-for-its-ai-creation\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/rm373batch5-18_3.jpg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/rm373batch5-18_3.jpg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/rm373batch5-18_3.jpg\"}],\"channels\":[{\"name\":\"Startups\"},{\"name\":\"Markets\"},{\"name\":\"Tech\"}],\"stocks\":[{\"name\":\"AMZN\"},{\"name\":\"GOOG\"},{\"name\":\"MSFT\"},{\"name\":\"NVDA\"}],\"tags\":[{\"name\":\"Anthropic\"},{\"name\":\"artificial
