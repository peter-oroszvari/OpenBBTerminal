        26 Sep 2023 10:08:42 -0400\",\"title\":\"Microsoft's Vision For AI's Future
        Is Harnessing Nuclear Power\",\"teaser\":\"Microsoft Inc\_(NASDAQ: MSFT) is
        charting a course to harness the power of small nuclear reactors for its artificial
        intelligence (AI) operations.\_\",\"body\":\"<p><strong>Microsoft Inc</strong>&nbsp;(NASDAQ:<a
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/MSFT#NASDAQ\\\">MSFT</a>)
        is charting a course to harness the power of small nuclear reactors for its
        artificial intelligence (AI) operations.&nbsp;</p>\\r\\n\\r\\n<p>The tech
        giant recently advertised a job position, seeking a nuclear technology specialist
        to spearhead the company&#39;s efforts in integrating small modular nuclear
        reactors and microreactors.&nbsp;</p>\\r\\n\\r\\n<p>These reactors will likely
        energize the data centers that underpin Microsoft&#39;s Cloud and AI platforms,
        CNBC&nbsp;<a class=\\\"editor-rtfLink\\\" href=\\\"https://www.cnbc.com/2023/09/25/microsoft-is-hiring-a-nuclear-energy-expert-to-help-power-data-centers.html\\\"
        style=\\\"color:#4a6ee0; background:transparent; margin-top:0pt; margin-bottom:0pt\\\"
        target=\\\"_blank\\\">reports</a>.</p>\\r\\n\\r\\n<p><strong>OpenAI</strong>&nbsp;CEO&nbsp;<strong>Sam
        Altman</strong>&nbsp;believes the widespread use of AI will require substantial
        energy and has long advocated for access to abundant, affordable, clean energy
        solutions&nbsp;<a class=\\\"editor-rtfLink\\\" href=\\\"https://www.benzinga.com/news/23/07/33352766/sam-altmans-vision-for-giving-everyone-access-to-clean-renewable-nuclear-energy-from-oklo-sparks-spa\\\"
        style=\\\"color:#4a6ee0; background:transparent; margin-top:0pt; margin-bottom:0pt\\\"
        target=\\\"_blank\\\">on a large scale</a>.</p>\\r\\n\\r\\n<p>The job listing
        explicitly mentions the role of a &quot;principal program manager for nuclear
        technology.&quot;&nbsp;</p>\\r\\n\\r\\n<p>The candidate will refine and execute
        a global strategy centered around Small Modular Reactor (SMR) and microreactor
        energy.&nbsp;</p>\\r\\n\\r\\n<p>The company&#39;s approach leans towards nuclear
        fission, a process where atoms split, releasing energy.</p>\\r\\n\\r\\n<p>Earlier
        this year, Microsoft declared a substantial investment in&nbsp;<strong>OpenAI</strong>,
        the entity behind the widely recognized AI chatbot ChatGPT.&nbsp;</p>\\r\\n\\r\\n<p>Notably,
        Bill Gates, the co-founder of Microsoft, chairs the board of&nbsp;<strong>TerraPower</strong>,
        a firm dedicated to innovating small modular reactor designs.&nbsp;</p>\\r\\n\\r\\n<p>While
        TerraPower has not formalized any deals to supply reactors to Microsoft, the
        tech behemoth has shown interest in nuclear energy innovations.&nbsp;</p>\\r\\n\\r\\n<p>In
        a recent development, Microsoft entered into a power purchase agreement with&nbsp;<strong>Helion</strong>,
        a nuclear fusion startup, with plans to procure electricity by 2028. OpenAI&#39;s
        CEO, Sam Altman, is a prominent investor in Helion.</p>\\r\\n\\r\\n<p>Nuclear
        reactors produce electricity without significant carbon dioxide emissions.&nbsp;</p>\\r\\n\\r\\n<p>The
        U.S. relies on nuclear reactors, primarily constructed between 1970 and 1990,
        for approximately 18% of its electricity.&nbsp;</p>\\r\\n\\r\\n<p>As per the
        U.S. Department of Energy, nuclear energy contributed to 47% of America&#39;s
        carbon-free electricity in 2022.&nbsp;</p>\\r\\n\\r\\n<p>The future of nuclear
        reactor technology in the U.S. seems to hinge on smaller reactors, which are
        compact, cost-effective, and faster to construct.&nbsp;</p>\\r\\n\\r\\n<p><strong>Price
        Action:&nbsp;</strong>MSFT shares traded lower by 1.43% at $313.07 on the
        last check Tuesday.</p>\\r\\n\\r\\n<p><strong><em>Disclaimer:</em></strong><em>&nbsp;This
        content was partially produced with the help of AI tools and was reviewed
        and published by Benzinga editors.</em></p>\\r\\n \",\"url\":\"https://www.benzinga.com/news/23/09/34893362/microsofts-vision-for-ais-future-is-harnessing-nuclear-power\",\"image\":[{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/09/26/openai.png\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/09/26/openai.png\"},{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/09/26/openai.png\"}],\"channels\":[{\"name\":\"News\"},{\"name\":\"Tech\"},{\"name\":\"Media\"}],\"stocks\":[{\"name\":\"MSFT\"}],\"tags\":[{\"name\":\"AI
