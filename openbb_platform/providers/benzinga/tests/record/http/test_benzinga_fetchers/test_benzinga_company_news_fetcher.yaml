        25 Sep 2023 16:57:52 -0400\",\"updated\":\"Mon, 25 Sep 2023 18:41:15 -0400\",\"title\":\"Tax
        Cuts From The Bush And Trump Eras Have Cost The Government $10 Trillion It
        Now Owes\",\"teaser\":\"Tax cuts enacted by the Bush and Trump administrations,
        with support from Congress, will cost the government an added $10 trillion
        in revenue by the end of this year.\",\"body\":\"<p>As the U.S. Congress grapples
        with a deadlock battle over government spending <a href=\\\"https://www.benzinga.com/government/23/09/34852831/a-look-at-the-history-how-many-times-has-the-federal-government-shut-down\\\">that
        could soon lead to a government shutdown</a>, the country is also suffering
        the highest peak in government debt of its history.</p>\\n\\n\\n\\n<p>While
        the most conservative side of Republican lawmakers are arguing for spending
        cuts to compensate for a mounting debt that now reaches $33 trillion, a recent
        report puts Republican governments to blame.</p>\\n\\n\\n\\n<p>According to
        the non-partisan think tank Center for American Progress, tax cuts enacted
        by the Bush and Trump administrations, with support from Congress, will cost
        the government an added $10 trillion in revenue by the end of this year.</p>\\n\\n\\n\\n<p><strong>The
        Perils of a Shutdown: </strong>A shutdown would have significant impacts on
        the economy, potentially affecting <a href=\\\"https://www.benzinga.com/markets/equities/23/09/34542479/2-major-sectors-will-likely-take-the-hit-if-government-shuts-down-in-october\\\">the
        stock market, several industries</a> and <a href=\\\"https://www.benzinga.com/news/23/09/34753611/full-government-shutdown-could-stall-feds-interest-rate-hike-pimco\\\">an
        upcoming Fed decision to raise interest rates</a>.</p>\\n\\n\\n\\n<p>Over
        the weekend, <strong>President Joe Biden </strong><a href=\\\"https://www.benzinga.com/news/23/09/34850134/biden-sounds-alarm-amid-looming-government-shutdown-at-congressional-black-caucus-dinner-america-cou\\\">blamed
        the potential shutdown to \\\"extreme Republicans\\\"</a> disregarding a prior
        debt ceiling agreement, while prominent GOP lawmakers, such as <strong>Matt
        Gaetz</strong>, argued that a short-term shutdown would be better than \\\"<a
        href=\\\"https://www.benzinga.com/news/23/09/34857538/matt-gaetz-says-ready-for-short-term-us-government-shutdown-amid-budget-disputes-better-than-continu\\\">continuing
        on the current path to America&#8217;s financial ruin.</a>\\\"</p>\\n\\n\\n\\n<p>Congress'
        hard-right House Freedom Caucus is arguing for spending cuts on all appropriation
        bills that need to pass to avoid a shutdown. Border control and financial
        aid for Ukraine are some of the key issues being debated, locking lawmakers
        into an almost impossible-to-solve quarrel. </p>\\n\\n\\n\\n<p>Even GOP proposals
        for a temporary stop-gap spending bill, also known as a continuing resolution,
        carry too many politically heavy measures to pass the Democratic-controlled
        Senate.</p>\\n\\n\\n\\n<p>On Monday, <strong>Donald Trump</strong> said that
        he backs the decision to shut down the government unless Democrats and less
        conservative Republicans agree with the demands of the Freedom Caucus.</p>\\n\\n\\n\\n<p>\\\"Unless
        you get everything, shut it down!\\\" wrote the former president on Truth
        Social.</p>\\n\\n\\n\\n<p>In June, <a href=\\\"https://www.benzinga.com/news/23/06/32704441/biden-signs-debt-ceiling-bill-to-avert-government-default\\\">lawmakers
        voted to suspend the debt ceiling for two years</a>, allowing the government
        to take on the extra debt it needs to operate. The deal was reached between
        Biden and House Speaker Kevin McCarthy after weeks of suspense, taking the
        government dangerously close to defaulting \u2014 the equivalent of running
        out of money in the bank.</p>\\n\\n\\n\\n<p>In the midst of this crisis, <a
        href=\\\"https://www.benzinga.com/23/09/34766166/national-debt-reaches-33-trillion-prudent-investors-concerned-but-momo-crowd-says-debt-doesnt-matter\\\">the
        federal government reached its highest debt mark ever</a>: $33 trillion. This
        number is well over 12 times the market cap of <strong>Apple</strong> the
        world's most valuable public company, or about twice the annual GDP of the
        entire European Union.</p>\\n\\n\\n\\n<p>After the $33 trillion mark was passed,
        <a href=\\\"https://www.benzinga.com/news/23/09/34783824/yikes-elon-musk-startled-as-us-debt-soars-by-eye-popping-47b-in-just-48-hours\\\">the
        government borrowed an average of $1 billion per hour.</a> If borrowing continues
        at the same pace, debt could reach $50 trillion by the end of the decade.</p>\\n\\n\\n\\n<p><strong>Are
        Bush and Trump to Blame?</strong> According to a study released earlier this
        year, the recent spike in the country's debt ratio is directly related to
        tax cuts enacted during the last three Republican executive terms, including
        Trump's recent presidency and <strong>George W. Bush</strong>'s two terms
        between 2001 and 2009.</p>\\n\\n\\n\\n<p>The debt ratio is understood as the
        total public debt as a percent of gross domestic product, and it currently
        equals 120%, meaning that the total worth of the U.S. debt surpasses its GDP
        by 20%. The U.S. has been owing more money than it produces since 2012, yet
        the government has had trouble bringing down the debt ratio since it spiked
        during the COVID-19 crisis.</p>\\n\\n\\n\\n<p>According to an analysis by
        the Center for American Progress, federal debt as a percentage of the U.S.
        economy is on a path to grow indefinitely. Part of the reason behind this
        growing trend is demographic: increasing life expectancy, declining fertility,
        decreased immigration and rising health care costs are causing government
        revenue to fall behind spending.</p>\\n\\n\\n\\n<p><strong>The study authors
        argue that, while some Republican lawmakers are looking to enact spending
        cuts to overcome this issue, the real root comes from Republican measures
        taken during the Bush and Trump presidencies while they held control of the
        Congress.</strong></p>\\n\\n\\n\\n<p>\\\"If not for the Bush tax cut and their
        extensions \u2014 as well as the Trump tax cuts \u2014 revenues would be on
        track to keep pace with spending indefinitely, and the debt ratio (debt as
        a percentage of the economy) would be declining,\\\" <a href=\\\"https://www.americanprogress.org/article/tax-cuts-are-primarily-responsible-for-the-increasing-debt-ratio/\\\">reads</a>
        the study.</p>\\n\\n\\n\\n<p>The tax cuts are responsible for 57% of the increase
        in the debt ratio since Bush's first government in 2001. That number would
        reach 90% if we removed the \\\"one-time costs\\\" from bills responding to
        COVID-19 and the Great Recession.</p>\\n\\n\\n\\n<p>According to the study,
        tax cuts enacted by the Bush administration in 2001 will have cost more than
        $8 trillion by the end of fiscal year 2023. Yet the tax cuts were not aimed
        at helping the average citizen.</p>\\n\\n\\n\\n<p>\\\"These changes were enormously
        tilted toward the rich and wealthy,\\\" says the report.</p>\\n\\n\\n\\n<p>The
        U.S., compared to other countries in the OECD, is a relatively low-tax country,
        with only 26% of tax revenue as a percentage of GDP, compared to an EU average
        of 37%. Rates for Italy and France are even higher, at 43% and 45%, respectively.</p>\\n\\n\\n\\n<p>Tax
        cuts signed by Trump in 2017 will have cost roughly $1.7 trillion by the end
        of fiscal year 2023, said the report.</p>\\n\\n\\n\\n<p>The analysts recommend
        revising tax cuts \\\"that largely benefited the wealthy,\\\" as a means to
        reduce government deficit.</p>\\n\\n\\n\\n<p><em>Image made using Midjourney
        AI.</em></p>\",\"url\":\"https://www.benzinga.com/news/23/09/34881454/tax-cuts-from-the-bush-and-trump-eras-have-cost-the-government-10-trillion-it-now-owes\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/benzingaai2023_a_political_cartoon_in_colors_of_donald_trump_an_48b35535-e3f5-409b-905e-7bbafda6f375.png\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/benzingaai2023_a_political_cartoon_in_colors_of_donald_trump_an_48b35535-e3f5-409b-905e-7bbafda6f375.png\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/benzingaai2023_a_political_cartoon_in_colors_of_donald_trump_an_48b35535-e3f5-409b-905e-7bbafda6f375.png\"}],\"channels\":[{\"name\":\"News\"},{\"name\":\"Politics\"},{\"name\":\"Top
        Stories\"},{\"name\":\"Economics\"},{\"name\":\"Markets\"},{\"name\":\"General\"}],\"stocks\":[{\"name\":\"AAPL\"}],\"tags\":[{\"name\":\"Congress\"},{\"name\":\"debt\"},{\"name\":\"Donald
        Trump\"},{\"name\":\"George W. Bush\"},{\"name\":\"tax\"},{\"name\":\"Tax
        Cuts\"},{\"name\":\"taxes\"}]}]\n"
