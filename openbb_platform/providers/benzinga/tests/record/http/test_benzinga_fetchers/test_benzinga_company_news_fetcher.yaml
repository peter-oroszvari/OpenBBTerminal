        26 Sep 2023 07:40:50 -0400\",\"title\":\"Attention Gamers! Assassin's Creed
        Maker Envisions Netflix-Style Revolution in Gaming Post Microsoft Deal\",\"teaser\":\"UbiSoft
        Entertainment Inc\_(OTC: UBSFY), the video game company behind popular franchises
        like\_Assassin&#39;s Creed\_and\_Tom Clancy&#39;s Rainbow Six, is poised to
        reshape the\_\",\"body\":\"<p><strong>UbiSoft Entertainment Inc</strong>&nbsp;(OTC:<a
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/UBSFY#OTC\\\">UBSFY</a>),
        the video game company behind popular franchises like&nbsp;<strong>Assassin&#39;s
        Creed</strong>&nbsp;and&nbsp;<strong>Tom Clancy&#39;s Rainbow Six</strong>,
        is poised to reshape the&nbsp;<a class=\\\"editor-rtfLink\\\" href=\\\"https://www.benzinga.com/news/23/08/33873105/how-in-game-purchases-and-subscriptions-are-shaping-the-60b-gaming-industry-report\\\"
        style=\\\"color:#4a6ee0; background:transparent; margin-top:0pt; margin-bottom:0pt\\\"
        target=\\\"_blank\\\">gaming landscape</a>&nbsp;through streaming, akin to
        how&nbsp;<strong>Netflix Inc</strong>&nbsp;(NASDAQ:<a class=\\\"ticker\\\"
        href=\\\"https://www.benzinga.com/stock/NFLX#NASDAQ\\\">NFLX</a>) transformed
        the television and film sectors.&nbsp;</p>\\r\\n\\r\\n<p>This assertion comes
        from Ubisoft&#39;s pivotal cloud-gaming agreement with tech giant&nbsp;<strong>Microsoft
        Inc</strong>&nbsp;(NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/MSFT#NASDAQ\\\">MSFT</a>).</p>\\r\\n\\r\\n<p><strong><em>Also
        Read:</em></strong><em>&nbsp;</em><a class=\\\"editor-rtfLink\\\" href=\\\"https://www.benzinga.com/news/23/06/32708514/sony-to-leverage-ai-in-its-quest-for-cloud-gaming-but-ceo-kenichiro-yoshida-expresses-concerns\\\"
        style=\\\"color:#4a6ee0; background:transparent; margin-top:0pt; margin-bottom:0pt\\\"
        target=\\\"_blank\\\"><em>Sony to Leverage AI in its Quest for Cloud Gaming,
        but CEO Kenichiro Yoshida Expresses Concerns</em></a></p>\\r\\n\\r\\n<p>Reflecting
        on the early skepticism surrounding Netflix&#39;s foray into streaming, Ubisoft&#39;s
        CEO,&nbsp;<strong>Yves Guillemot</strong>, highlighted the streaming service&#39;s
        subsequent meteoric rise, drawing parallels with the gaming industry&#39;s
        potential trajectory.&nbsp;</p>\\r\\n\\r\\n<p>&quot;It&#39;s going to be the
        same with video games, but it will take time. But when it takes off, it will
        happen very quickly,&quot; Financial Times&nbsp;<a class=\\\"editor-rtfLink\\\"
        href=\\\"https://www.ft.com/content/71858db3-b1b1-4b53-b25b-3f2402a2fbf9\\\"
        style=\\\"color:#4a6ee0; background:transparent; margin-top:0pt; margin-bottom:0pt\\\"
        target=\\\"_blank\\\">cites</a>&nbsp;Guillemot.</p>\\r\\n\\r\\n<p>Despite
        its potential, cloud gaming&#39;s ascent has been more gradual than anticipated,
        facing technological and business-related hurdles.&nbsp;</p>\\r\\n\\r\\n<p>Notably,&nbsp;<strong>Alphabet
        Inc</strong>&nbsp;(NASDAQ:&nbsp;<a class=\\\"editor-rtfLink\\\" href=\\\"https://www.benzinga.com/stock/goog#NASDAQ\\\"
        style=\\\"color:#4a6ee0; background:transparent; margin-top:0pt; margin-bottom:0pt\\\"
        target=\\\"_blank\\\">GOOG</a>) (NASDAQ:&nbsp;<a class=\\\"editor-rtfLink\\\"
        href=\\\"https://www.benzinga.com/stock/googl#NASDAQ\\\" style=\\\"color:#4a6ee0;
        background:transparent; margin-top:0pt; margin-bottom:0pt\\\" target=\\\"_blank\\\">GOOGL</a>)
        Google had to dump its ambitious Stadia&nbsp;<a class=\\\"editor-rtfLink\\\"
        href=\\\"https://www.benzinga.com/news/23/09/34307574/youtube-challenges-microsoft-and-nvidia-with-playable-games-trial\\\"
        style=\\\"color:#4a6ee0; background:transparent; margin-top:0pt; margin-bottom:0pt\\\"
        target=\\\"_blank\\\">cloud gaming service</a>&nbsp;after failing to garner
        a substantial user base.&nbsp;</p>\\r\\n\\r\\n<p>Research group Omdia projects
        that cloud gaming services, including Xbox Game Pass Ultimate and PlayStation
        Plus Premium, will generate a revenue of $3.2 billion in 2023, accounting
        for a mere 2% of the total consumer expenditure on games.&nbsp;</p>\\r\\n\\r\\n<p>This
        figure will likely double in the subsequent five years.</p>\\r\\n\\r\\n<p>Guillemot
        strongly believes that in the next five to 10 years, many games will be streamed
        and produced in the cloud, emphasizing the motivation behind the Microsoft
        partnership.&nbsp;</p>\\r\\n\\r\\n<p>Ubisoft aims to leverage streaming rights
        to boost its presence in regions outside Europe and the U.S., where traditional
        console gaming hasn&#39;t gained a strong foothold.&nbsp;</p>\\r\\n\\r\\n<p>Guillemot
        believes that rapid technological adoption in these regions will lead to a
        swifter transition to cloud gaming.</p>\\r\\n\\r\\n<p><strong><em>Disclaimer:</em></strong><em>&nbsp;This
        content was partially produced with the help of AI tools and was reviewed
        and published by Benzinga editors.</em></p>\\r\\n \",\"url\":\"https://www.benzinga.com/news/23/09/34892937/attention-gamers-assassins-creed-maker-envisions-netflix-style-revolution-in-gaming-post-microsoft-d\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/09/26/assassins_creed-company.png\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/09/26/assassins_creed-company.png\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/09/26/assassins_creed-company.png\"}],\"channels\":[{\"name\":\"News\"},{\"name\":\"Tech\"},{\"name\":\"Media\"}],\"stocks\":[{\"name\":\"GOOG\"},{\"name\":\"GOOGL\"},{\"name\":\"MSFT\"},{\"name\":\"NFLX\"},{\"name\":\"UBSFY\"}],\"tags\":[{\"name\":\"AI
