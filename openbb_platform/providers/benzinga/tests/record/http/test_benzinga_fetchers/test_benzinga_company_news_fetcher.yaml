        href=\\\"https://www.benzinga.com/stock/NVDA#NASDAQ\\\">NVDA</a>).</p>\\r\\n\\r\\n<p>In
        the early trade, money flows are negative in <strong>Apple Inc</strong> (NASDAQ:<a
        class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/AAPL#NASDAQ\\\">AAPL</a>),
