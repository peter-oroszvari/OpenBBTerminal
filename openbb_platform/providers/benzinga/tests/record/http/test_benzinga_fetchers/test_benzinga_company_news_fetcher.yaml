        26 Sep 2023 05:50:59 -0400\",\"updated\":\"Tue, 26 Sep 2023 05:51:00 -0400\",\"title\":\"OnePlus
        Is Bringing Apple's Dynamic Island To Its Phones With The OxygenOS 14 Update,
        But There's A Catch\",\"teaser\":\"OnePlus showed off a slew of new features
        in the upcoming OxygenOS 14 update. One of the highlights is its take on Apple&#39;s
        Dynamic Island.\",\"body\":\"<p><strong>Apple Inc.'s (NASDAQ:<a class=\\\"ticker\\\"
        href=\\\"https://www.benzinga.com/stock/AAPL#NASDAQ\\\">AAPL</a>)</strong>
        <a href=\\\"https://www.benzinga.com/news/23/09/34758033/apples-iphone-15-ad-misfires-disappearing-dynamic-island-to-misaligned-frames\\\"><strong>Dynamic
        Island</strong></a> has a new fan \u2013 <strong>OnePlus</strong>. The Android
        phone maker is now working to bring Dynamic Island to its phones with the
        <strong>OxygenOS 14</strong> update.</p>\\n\\n\\n\\n<p><strong>What Happened:</strong>
        OnePlus showed off a slew of new features in the upcoming OxygenOS 14 update,
        and one of the highlights is its take on Apple's Dynamic Island.</p>\\n\\n\\n\\n<p><em>See
        Also: </em><a href=\\\"https://www.benzinga.com/news/23/09/34758033/apples-iphone-15-ad-misfires-disappearing-dynamic-island-to-misaligned-frames\\\"><em>Apple&#8217;s
        iPhone 15 Ad Misfires: Disappearing Dynamic Island To Misaligned Frames</em></a></p>\\n\\n\\n\\n<p>OnePlus
        is not going the whole hog right now, though \u2013 the first OxygenOS 14
        beta shows that this Dynamic Island styling has been implemented only for
        the screen recorder controls.</p>\\n\\n\\n\\n<p>A video posted by a user,
        Shishir, shows a small information chip on the top left that shows a screen
        recorder time capsule. When tapped, it opens up a card with recording controls.</p>\\n\\n\\n\\n<figure
        class=\\\"wp-block-embed is-type-rich is-provider-twitter wp-block-embed-twitter\\\"><div
        class=\\\"wp-block-embed__wrapper\\\">\\n<blockquote class=\\\"twitter-tweet\\\"
        data-width=\\\"500\\\" data-dnt=\\\"true\\\"><p lang=\\\"en\\\" dir=\\\"ltr\\\">OnePlus
        OxygenOS 14 <br><br>iOS style Dynamic Island in action &#x1f440;<br><br>Do
        you like it? <a href=\\\"https://t.co/qVNh5QiK0g\\\">pic.twitter.com/qVNh5QiK0g</a></p>&mdash;
        Shishir (@ShishirShelke1) <a href=\\\"https://twitter.com/ShishirShelke1/status/1706330487411671244?ref_src=twsrc%5Etfw\\\">September
        25, 2023</a></blockquote><script async src=\\\"https://platform.twitter.com/widgets.js\\\"
        charset=\\\"utf-8\\\"></script>\\n</div></figure>\\n\\n\\n\\n<p>The animation
        reminds us a lot of Apple's Dynamic Island. While the information chip is
        not centered like it is on Apple's iPhones, the expanded controls and the
        animation are very similar to Apple's. OnePlus is calling it \u2018Fluid Cloud'.</p>\\n\\n\\n\\n<p>It's
        unclear whether this feature will be limited to the screen recorder or expanded
        to other system actions and third-party apps. However, OnePlus has taken the
        first step to possibly see how it's done and whether users like it or not.</p>\\n\\n\\n\\n<p><strong>More
        On OxygenOS 14:</strong> The OnePlus 11 will be the first smartphone to get
        the OxygenOS 14 update based on Android 14. OnePlus has already rolled out
        the first open beta; the final release is expected in November. Other devices
        will start getting the update later, with the first open beta update expected
        scheduled to roll out in November.</p>\\n\\n\\n\\n<p>The update includes security
        and privacy enhancements, which are a part of Android 14. OnePlus <a href=\\\"https://community.oneplus.com/thread/1427813089402683400\\\">says</a>
        it has also made some performance improvements using algorithms, but beyond
        the buzzwords, it remains to be seen how the new update works in the real
