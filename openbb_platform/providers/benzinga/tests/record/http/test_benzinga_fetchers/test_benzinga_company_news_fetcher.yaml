        26 Sep 2023 10:48:59 -0400\",\"title\":\"Apple's Eddy Cue to Testify in DOJ's
        Google Trial, Defending Google Default Search Deal\",\"teaser\":\"Eddy Cue,\_Apple
        Inc&#39;s\_(NASDAQ: AAPL) Senior Vice President of Services, is set to testify
        in federal court as part of a case brought by the\_\",\"body\":\"<p>Eddy Cue,&nbsp;<strong>Apple
        Inc&#39;s</strong>&nbsp;(NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/AAPL#NASDAQ\\\">AAPL</a>)
        Senior Vice President of Services, is set to testify in federal court as part
        of a case brought by the&nbsp;<a class=\\\"editor-rtfLink\\\" href=\\\"https://www.benzinga.com/government/23/09/34441908/tech-titans-apple-and-google-face-off-in-antitrust-showdown\\\"
        style=\\\"color:#4a6ee0; background:transparent; margin-top:0pt; margin-bottom:0pt\\\"
        target=\\\"_blank\\\">U.S. Department of Justice</a>&nbsp;(DOJ) against&nbsp;<strong>Alphabet
        Inc&nbsp;</strong>(NASDAQ:<a class=\\\"ticker\\\" href=\\\"https://www.benzinga.com/stock/GOOG#NASDAQ\\\">GOOG</a>)
        (NASDAQ:&nbsp;<a class=\\\"editor-rtfLink\\\" href=\\\"https://www.benzinga.com/stock/googl#NASDAQ\\\"
        style=\\\"color:#4a6ee0; background:transparent; margin-top:0pt; margin-bottom:0pt\\\"
        target=\\\"_blank\\\">GOOGL</a>)&nbsp;<strong>Google</strong>.&nbsp;</p>\\r\\n\\r\\n<p>The
        DOJ alleges that Google is monopolizing online search through licensing agreements,
        and one of the critical deals under scrutiny is the one where Google pays
        Apple up to $19 billion in 2023 to be the default search engine on iPhones
        and other devices, as Bernstein estimates.</p>\\r\\n\\r\\n<p>Cue, who negotiated
        this deal with Google from Apple, is expected to testify that Apple chose
        Google as the default search engine because it was the best product available,
        CNBC&nbsp;<a class=\\\"editor-rtfLink\\\" href=\\\"https://www.cnbc.com/2023/09/26/apple-exec-eddy-cue-testify-google-trial-about-19-billion-search-deal.html\\\"
        style=\\\"color:#4a6ee0; background:transparent; margin-top:0pt; margin-bottom:0pt\\\"
        target=\\\"_blank\\\">cites</a>&nbsp;familiar sources.&nbsp;</p>\\r\\n\\r\\n<p>He
        will also argue that Apple has no incentive to create its search engine since
        Google already offers a high-quality service.&nbsp;</p>\\r\\n\\r\\n<p>Cue
        will highlight that Apple has revenue-sharing agreements with competing search
        engines like Yahoo,&nbsp;<strong>Microsoft Corp</strong>&nbsp;(NASDAQ:<a class=\\\"ticker\\\"
