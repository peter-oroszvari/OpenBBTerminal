        &#8216;Made In India&#8217; Production Could Surge To $40 Billion in the Coming
        Years</a></em></p>\\n\\n\\n\\n<p><em>Image by oasisamuel on Shutterstock</em></p>\",\"url\":\"https://www.benzinga.com/analyst-ratings/analyst-color/23/09/34906582/apples-asian-shift-chinas-loss-could-be-indias-billion-dollar-gain-and-cut-cupertin\",\"image\":[{\"size\":\"thumb\",\"url\":\"https://cdn.benzinga.com/files/imagecache/250x187xUP/images/story/2023/Apple_China.jpeg\"},{\"size\":\"small\",\"url\":\"https://cdn.benzinga.com/files/imagecache/1024x768xUP/images/story/2023/Apple_China.jpeg\"},{\"size\":\"large\",\"url\":\"https://cdn.benzinga.com/files/imagecache/2048x1536xUP/images/story/2023/Apple_China.jpeg\"}],\"channels\":[{\"name\":\"Analyst
